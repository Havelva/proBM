<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: nav"></nav>

<div th:fragment="content" class="p-4">
    <h1 th:text="${player.id != null ? 'Edit Player' : 'Add Player'}"></h1>
    <form method="post" th:action="@{/players/save}" th:object="${player}">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{team.id}">

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <input type="text" class="form-control" id="position" th:field="*{position}">
        </div>
        <div class="mb-3">
            <label for="jerseyNumber" class="form-label">Jersey Number</label>
            <input type="number" class="form-control" id="jerseyNumber" th:field="*{jerseyNumber}">
        </div>
        <div class="mb-3">
            <label for="skillLevel" class="form-label">Skill Level</label>
            <input type="text" class="form-control" id="skillLevel" th:field="*{skillLevel}">
        </div>
        <div class="mb-3">
            <label for="pointsPerGame" class="form-label">Points Per Game</label>
            <input type="number" step="0.1" class="form-control" id="pointsPerGame" th:field="*{pointsPerGame}">
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:if="${player.id != null}" th:href="@{'/players/' + ${player.id} + '/delete'}" class="btn btn-danger">Remove</a>
    </form>
</div>
</body>
</html>
