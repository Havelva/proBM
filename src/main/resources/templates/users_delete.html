<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: nav"></nav>

<div class="container mt-4" th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Confirm Deletion</h1>
            <p class="text-center" th:text="${'Are you sure you want to delete user \'' + user.username + '\'?'}"></p>
            <form method="post" th:action="@{'/users/' + ${user.id} + '/delete'}" class="text-center">
                <button type="submit" class="btn btn-danger me-2">Yes, delete!</button>
                <a class="btn btn-secondary" th:href="@{'/users/' + ${user.id}}">No, cancel</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
