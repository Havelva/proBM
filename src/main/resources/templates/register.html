<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: nav"></nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4">Register</h1>
            <form method="post" th:action="@{/register}" th:object="${user}">
                <div th:if="${param.error}" class="alert alert-danger">
                    An error occurred during registration. Please try again.
                </div>
                <div th:if="${success}" class="alert alert-success">
                    Registration successful! You can now <a th:href="@{/login}">login</a>.
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
                <p class="mt-3 text-center">Already have an account? <a th:href="@{/login}">Login here</a>.</p>
            </form>
        </div>
    </div>
</div>

</body>
</html>
