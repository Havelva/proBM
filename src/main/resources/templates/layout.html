<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Basketball Team Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <nav th:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">Basketball Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/users/}">Users</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/coaches/}">Coaches</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/teams/}">Teams</a></li>
                </ul>
                <div class="ms-auto d-flex align-items-center">
                    <span th:if="${authName != null}" class="me-3 fw-bold text-light" th:text="${authName}"></span>
                    <form th:if="${authName != null}" th:action="@{/logout}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-link text-light p-0" style="text-decoration: none;">Logout</button>
                    </form>
                    <ul th:if="${authName == null}" class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/register}">Register</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4" th:fragment="content">
        <!-- Content will be inserted here -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
