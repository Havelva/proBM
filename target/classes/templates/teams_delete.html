<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head"></head>

<body>
<nav th:replace="layout :: nav"></nav>

<div class="container mt-5"> <!-- Added a container for better layout -->
    <h1 th:text="${'Are you sure you want to delete team: ' + team.name + '?'}"></h1> <!-- Changed course to team -->

    <form method="post" th:action="@{'/teams/' + ${team.id} + '/delete'}"> <!-- Changed /courses/ to /teams/ and use team.id -->
        <button type="submit" class="btn btn-danger">Yes, delete!</button> <!-- Changed input to button for styling -->
        <a th:href="@{'/teams/' + ${team.id}}" class="btn btn-secondary">No, take me back</a> <!-- Changed link and text, and styled as button -->
    </form>
</div>

</body>
</html>
