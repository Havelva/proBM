<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
    <nav th:replace="layout :: nav"></nav>
    <div class="container mt-4" th:fragment="content">
        <h1 class="text-center mb-4" th:text="${'User Details: ' + user.username}"></h1>
        <div class="card col-md-6 offset-md-3">
            <div class="card-body">
                <h5 class="card-title">Username: <span th:text="${user.username}" class="fw-normal"></span></h5>
                <p class="card-text">ID: <span th:text="${user.id}" class="fw-normal"></span></p>
                <!-- Removed Spolkový věk/start date as it's not part of the generic user model anymore -->
            </div>
            <div class="card-footer text-center">
                <a class="btn btn-primary me-2" th:href="@{'/users/' + ${user.id} + '/edit'}">Edit User</a>
                <a class="btn btn-danger" th:href="@{'/users/' + ${user.id} + '/delete'}">Delete User</a>
            </div>
        </div>
        <div class="text-center mt-3">
            <a th:href="@{/users/}" class="btn btn-secondary">Back to User List</a>
        </div>
    </div>
</body>
</html>
