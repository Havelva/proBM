<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(title=${coach.id != null ? 'Edit Coach' : 'Add Coach'})}"></head>
<body>
<nav th:replace="~{layout :: nav}"></nav>

<div class="container mt-4" th:fragment="content">
     <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header">
                    <i th:class="${coach.id != null ? 'bi bi-pencil-square' : 'bi bi-person-plus-fill'}"></i>
                    <span th:text="${coach.id != null ? 'Edit Coach: ' + coach.name : 'Add New Coach'}"></span>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/coaches/save}" th:object="${coach}">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="name" class="form-label">Coach Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}"
                                   th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
                        </div>

                        <div class="mb-3">
                            <label for="experienceYears" class="form-label">Experience Years</label>
                            <input type="number" class="form-control" id="experienceYears" th:field="*{experienceYears}"
                                   th:classappend="${#fields.hasErrors('experienceYears')} ? 'is-invalid' : ''">
                            <div class="invalid-feedback" th:if="${#fields.hasErrors('experienceYears')}" th:errors="*{experienceYears}">Experience Error</div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a th:href="@{/coaches/}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
                            <button type="submit" class="btn btn-primary"><i class="bi bi-save-fill"></i> Save Coach</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
