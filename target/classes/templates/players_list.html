<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head"></head>
<body>
<nav th:replace="layout :: nav"></nav>

<div th:fragment="content" class="p-4">
    <h1 class="text-center">Players for Team: <span th:text="${team.name}"></span></h1> <!-- Changed title, added team name -->
    <!-- Link to add a new player for the current team -->
    <a class="btn btn-primary mb-3" th:href="@{'/players/new?teamId=' + ${team.id}}">Add New Player</a> <!-- Changed link and text -->
    
    <ul class="list-group" th:if="${players != null and not #lists.isEmpty(players)}">
        <li class="list-group-item d-flex justify-content-between align-items-center" th:each="player : ${players}"> <!-- Changed iteration variable, added classes for layout -->
            <div>
                <!-- Displaying Player attributes -->
                <span th:text="'Name: ' + ${player.name} + ', Position: ' + ${player.position} + ', Jersey #: ' + ${player.jerseyNumber} + ', Skill: ' + ${player.skillLevel} + ', PPG: ' + ${player.pointsPerGame}"></span>
            </div>
            <div>
                <a class="btn btn-sm btn-primary" th:href="@{'/players/' + ${player.id} + '/edit'}">Edit</a> <!-- Changed link -->
                <a class="btn btn-sm btn-danger" th:href="@{'/players/' + ${player.id} + '/delete'}">Delete</a> <!-- Changed link -->
            </div>
        </li>
    </ul>
    <div th:if="${players == null or #lists.isEmpty(players)}">
        <p>No players found for this team.</p>
    </div>
</div>
</body>
</html>
