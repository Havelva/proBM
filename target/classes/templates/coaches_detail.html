<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head"></head>

<body>
    <nav th:replace="layout :: nav"></nav>

        <h1 th:text="${'Coach: ' + coach.name}"></h1> <!-- Changed BOS to Coach, bos.name to coach.name -->
